<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="assets/script/javascript.js"></script>
  <title>Unit converter</title>
</head>
<body>

  <header>
    <div class="HeaderContent">
      <img src="assets/img/icon/IconoHeader.PNG" alt="IconoHeader">
      <h1> unit converter</h1>
    </div>
  </header>

  <main>
    <div class="convert">
      <div class="convertContent">
        <div class="convertTitle">
          <h2>convert</h2>
        </div>
        <div class='convertInput'>
            <select name="typeUnit" id="tipo">
              <option value="1">km → millas</option>
              <option value="2">millas → km</option>
              <option value="3">pies → metros</option>
              <option value="4">metros → pies</option>
              <option value="5">centimetros → pulgadas</option>
              <option value="6">pulgadas → centimetros</option>
            </select>
            <button id="intercambiar"><span class="spanUno">⇄</span></button>
            <input type="text" id="valorInput"><span class="spanDos">km</span>
        </div>
        <div class="convertResult">
          <button id="corazon">♡</button>
          <span >00.00 km</span>
        </div>
      </div>
    </div>

    <div class="saved">
      <h5>Saved</h5>
      <div class="savedContent">
      </div>
    </div>



  </main>
 
  <footer>
    <span>Terms of service</span>
    <span>Privacy policy</span>
  </footer>

</body>
</html>
